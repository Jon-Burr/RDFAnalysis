sudo: false

branches:
  only:
    - master

addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

script:
  - cd doxygen
  - doxygen Doxyfile
  - cd ..
  - touch .nojekyll

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: doxygen/documentation/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
